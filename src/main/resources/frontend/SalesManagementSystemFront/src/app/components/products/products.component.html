<div class="main-container">
  <div class="row">
    <h2 class="col-sm">List of products</h2>
    <div class="col-sm">
      <a routerLink="/addproduct" class="btn btn-success">Add product</a>
    </div>
  </div>

  <mat-form-field [hidden]="dataSource == undefined">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <div class="mat-elevation-z8" [hidden]="dataSource == undefined">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
        <td mat-cell *matCellDef="let element"> P-{{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Base Price Column -->
      <ng-container matColumnDef="basePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Base price</th>
        <td mat-cell *matCellDef="let element"> {{element.basePrice}}$ </td>
      </ng-container>

      <!-- Preferred Sale Price Column -->
      <ng-container matColumnDef="preferredSalePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Preferred Sale Price</th>
        <td mat-cell *matCellDef="let element"> {{element.preferredSalePrice}}$ </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
        <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
      </ng-container>

      <!-- Delete button -->
      <ng-container matColumnDef="deleteButtons">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button id="details-button" class="btn btn-danger" (click)="deleteProduct(element)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginatorCustom">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>


  <div [hidden]="dataSource != undefined">
    <mat-spinner></mat-spinner>
  </div>
</div>
